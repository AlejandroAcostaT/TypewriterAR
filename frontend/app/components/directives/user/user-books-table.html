<div class="col-md-6 col-bg-6 border-col">
	<!-- Title -->
	<h2 class="inline">Books</h2>
	<!-- /Title -->

	<!-- Create Book Button -->
	<button class="btn btn-default create-btn" type="submit" ng-click="userCtrl.changeBookCreation()">Create New Book <span class="glyphicon glyphicon-plus button-icon" aria-hidden="true"></span></button>
	<!-- /Create Book Button -->

	<!-- Book's Info Table -->
	<table class="table table-bordered" ng-show="!userCtrl.bookCreation && !userCtrl.bookUpdate">
		<thead>
			<tr>
				<th class="center">Book Title</th>
				<th class="center">Edit</th>
				<th class="center">Publish</th>
				<th class="center">Download</th>
				<th class="center">Delete</th>
			</tr>
		</thead>
		<tbody ng-repeat="book in userCtrl.user.books">
			<tr>
				<td>{{book.title}}</td>
				<td class="center icon"><span class="glyphicon glyphicon-pencil" ng-click="userCtrl.changeBookUpdate(book)" aria-hidden="true"></span></td>
				<td class="center icon" ng-click="userCtrl.publishBook(book)">
					<span ng-show="book.publish" class="glyphicon glyphicon-check" aria-hidden="true"></span>
					<span ng-show="!book.publish" class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
				</td>
				<td class="center icon"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span></td>
				<td class="center icon" ng-confirm-click="Are you sure you want to delete this book?" confirmed-click="userCtrl.deleteBook(book)">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</td>
			</tr>
		</tbody>
	</table>
	<!-- /Book's Info Table -->

	<!-- Book's Create Form -->
	<form name="createBookForm" class="Form" ng-show="userCtrl.bookCreation" ng-submit="userCtrl.createBook()">
		<div class="form-group">
			<label>Title</label>
			<input name="title" type="text" class="form-control" placeholder="Title" ng-model="userCtrl.newBook.title" required>
		</div>

		<div class="form-group">
			<label>Cover Image</label>
			<br>
			<button type="button" class="btn btn-default inline" ng-model="userCtrl.newBook.cover"  ngf-pattern="'image/*'" ngf-select="upload(file)">Upload Image File</button>
			<!-- IMAGE -->
			<img ngf-src="userCtrl.newBook.cover" id="img" class="inline" width="60" height="60">
			<!-- /IMAGE -->
		</div>

		<div class="form-group">
			<label>Description</label>
			<textarea class="form-control" placeholder="Description" name="description" ng-model="userCtrl.newBook.description" required></textarea>
			<!--<input name="description" type="text" class="form-control" placeholder="Description" >-->
		</div>

		<input type="submit" value="Create Book" class="btn btn-default inline"/>
		<button class="btn btn-default inline" ng-click="userCtrl.cancelCreateBook()">Cancel</button>
	</form>
	<!-- /Book's Create Form -->

	<!-- Book's Update Form -->
	<form name="updateBookForm" class="Form" ng-show="userCtrl.bookUpdate" ng-submit="userCtrl.updateBook()">
		<div class="form-group">
			<label>Title</label>
			<input name="title" type="text" class="form-control" placeholder="Title" ng-model="userCtrl.updBook.title" disabled>
		</div>

		<div class="form-group">
			<label>Cover Image</label>
			<br>
			<button type="button" class="btn btn-default inline" ng-model="userCtrl.updBook.cover"  ngf-pattern="'image/*'" ngf-select="upload(file)">Upload Image File</button>
			<!-- IMAGE -->
			<img ngf-src="userCtrl.updBook.cover" id="img" class="inline" width="60" height="60">
			<!-- /IMAGE -->
		</div>

		<div class="form-group">
			<label>Description</label>
			<textarea class="form-control" placeholder="Description" name="description" ng-model="userCtrl.updBook.description" required></textarea>
			<!--<input name="description" type="text" class="form-control" placeholder="Description" >-->
		</div>

		<input type="submit" value="Update Book" class="btn btn-default inline"/>
		<button class="btn btn-default inline" ng-click="userCtrl.cancelUpdateBook()">Cancel</button>
	</form>
	<!-- /Book's Update Form -->

</div>
