<h3 class="inline">Title Content</h3> <button type="button" class="btn btn-default btn-circle inline" tooltip-placement="right" uib-tooltip="Add text in the textbox, then press the 'Submit Text' button to make the title appear in the page preview."><b>?</b></button>

<textarea class="textarea-title" ng-model="typewriterCtrl.page.title" cols="5" rows="5"></textarea>
<!--<button type="submit" class="btn btn-default btn-lg btn-block">Submit Title</button>-->

<div>
	<h3 class="inline">Title Size</h3> <button type="button" class="btn btn-default btn-circle inline" tooltip-placement="right" uib-tooltip="Select the text size."><b>?</b></button>
    <select name="titleSize" class="textControls form-control" ng-model="typewriterCtrl.page.pageStyle.titleSize">
		<option value="270%">26</option>
		<option value="280%">28</option>
		<option value="290%">30</option>
		<option value="300%">32</option>
		<option value="320%">34</option>
		<option value="350%">36</option>
	</select>
</div>

<div>
	<h3 class="inline">Title Font</h3> <button type="button" class="btn btn-default btn-circle inline" tooltip-placement="right" uib-tooltip="Select the text font."><b>?</b></button>
    <select name="titleFont" class="textControls form-control" ng-model="typewriterCtrl.page.pageStyle.titleFont">
		<option value="times">Times New Roman</option>
		<option value="helvetica">Helvetica</option>
		<option value="courier">Courier</option>
	</select>
</div>
