<!-- PAGE PREVIEW -->
<div class="page" id="page" >

	<!-- TEXT -->
	<div ng-repeat="par in typewriterCtrl.paragraphs track by $index" ng-if="typewriterCtrl.isSelected(1)">
		<p class="paragraph" style="white-space:pre-line;" ng-style="{'font-family': typewriterCtrl.pageStyle.textFont, 'font-size':typewriterCtrl.pageStyle.textSize}" ng-show="typewriterCtrl.isExtra($index)">{{par}}</p>
	</div>
	<!-- /TEXT -->

	<!-- IMAGE -->
	<img ngf-src="typewriterCtrl.logo"  ng-style="{'width': typewriterCtrl.setWidth(typewriterCtrl.image.width), 'height':typewriterCtrl.setHeight(typewriterCtrl.image.height), 'margin-left':typewriterCtrl.setMarginLeft(typewriterCtrl.image.left), 'margin-top':typewriterCtrl.setMarginTop(typewriterCtrl.image.top)}" id="img" class="image" ng-if="typewriterCtrl.isSelected(2)">
	<!-- /IMAGE -->

	<!-- TITLE -->
	<div class="centered" ng-if="typewriterCtrl.isSelected(3)">
		<h3 class="paragraph" style="white-space:pre-line; text-align: center;" ng-style="{'font-family': typewriterCtrl.pageStyle.titleFont, 'font-size':typewriterCtrl.pageStyle.titleSize}">{{typewriterCtrl.title}}</h3>
	</div>
	<!-- /TITLE -->

	<!-- TITLE & TEXT -->
	<div ng-if="typewriterCtrl.isSelected(4)">
		<h3 class="paragraph" style="white-space:pre-line; text-align: center; margin-bottom: 3%;" ng-style="{'font-family': typewriterCtrl.pageStyle.titleFont, 'font-size':typewriterCtrl.pageStyle.titleSize}">{{typewriterCtrl.title}}</h3>

		<div ng-repeat="par in typewriterCtrl.paragraphs track by $index">
			<p class="paragraph" style="white-space:pre-line;" ng-style="{'font-family': typewriterCtrl.pageStyle.textFont, 'font-size':typewriterCtrl.pageStyle.textSize}" ng-show="typewriterCtrl.isExtra($index)">{{par}}</p>
		</div>

	</div>
	<!-- /TITLE & TEXT -->

	<!-- TITLE & IMAGE -->
	<div ng-if="typewriterCtrl.isSelected(5)">
		<h3 class="paragraph" style="white-space:pre-line; text-align: center; margin-bottom: 3%; margin-top: 0;" ng-style="{'font-family': typewriterCtrl.pageStyle.titleFont, 'font-size':typewriterCtrl.pageStyle.titleSize}" ng-if="typewriterCtrl.title != ''">{{typewriterCtrl.title}}</h3>

		<img ngf-src="typewriterCtrl.logo"  ng-style="{'width': typewriterCtrl.setWidth(typewriterCtrl.image.width), 'height':typewriterCtrl.setHeight(typewriterCtrl.image.height), 'margin-left':typewriterCtrl.setMarginLeft(typewriterCtrl.image.left), 'margin-top':typewriterCtrl.setMarginTop(typewriterCtrl.image.top)}" id="img" class="image">
	</div>
	<!-- /TITLE & IMAGE -->

</div>
