<!-- Header Navbar -->
<typewriter-navbar></typewriter-navbar>
<!--/.Header Navbar -->

<!-- Content -->

<div class="row pageTypeMenu">

	<a href="" class="col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1 pageTypeBtn" ng-click="typewriterCtrl.setPageType(1)" ng-class="{pageTypeSelected: typewriterCtrl.isSelected(1)}">
		<img src="./assets/img/title-image.png" alt="..." class="pageTypeImage">
		<p> Text </p>
	</a>
	<a href="" class="col-lg-2 col-md-2 col-sm-2 pageTypeBtn" ng-click="typewriterCtrl.setPageType(2)" ng-class="{pageTypeSelected: typewriterCtrl.isSelected(2)}">
		<img src="./assets/img/title-image.png" alt="..." class="pageTypeImage">
		<p> Image </p>
	</a>
	<a href="" class="col-lg-2 col-md-2 col-sm-2 pageTypeBtn" ng-click="typewriterCtrl.setPageType(3)" ng-class="{pageTypeSelected: typewriterCtrl.isSelected(3)}">
		<img src="./assets/img/title-image.png" alt="..." class="pageTypeImage">
		<p> Title </p>
	</a>
	<a href="" class="col-lg-2 col-md-2 col-sm-2 pageTypeBtn" ng-click="typewriterCtrl.setPageType(4)" ng-class="{pageTypeSelected: typewriterCtrl.isSelected(4)}">
		<img src="./assets/img/title-image.png" alt="..." class="pageTypeImage">
		<p> Title & Text </p>
	</a>
	<a href="" class="col-lg-2 col-md-2 col-sm-2 pageTypeBtn" ng-click="typewriterCtrl.setPageType(5)" ng-class="{pageTypeSelected: typewriterCtrl.isSelected(5)}">
		<img src="./assets/img/title-image.png" alt="..." class="pageTypeImage">
		<p> Title & Image </p>
	</a>

</div>


<div class="row typewriter">
	<!--Left column (content options)-->
	<div class="col-lg-4 col-md-4 col-sm-4 leftBar">
		<!-- Text Only-->
		<div ng-show="typewriterCtrl.isSelected(1)">
			<text-editor></text-editor>
			<button type="submit" class="btn btn-default btn-lg btn-block" ng-click="typewriterCtrl.pdf()">PDF</button>
		</div>
		<!-- Image Only-->
		<div ng-show="typewriterCtrl.isSelected(2)">
			<image-editor></image-editor>
			<button type="submit" class="btn btn-default btn-lg btn-block" ng-click="typewriterCtrl.pdfImage()">PDF</button>
		</div>
		<!-- Title Only-->
		<div ng-show="typewriterCtrl.isSelected(3)">
			<title-editor></title-editor>
			<button type="submit" class="btn btn-default btn-lg btn-block" ng-click="typewriterCtrl.pdfTitle()">PDF</button>
		</div>
		<!-- Title & Text-->
		<div ng-show="typewriterCtrl.isSelected(4)">
			<title-editor></title-editor>
			<text-editor></text-editor>
			<button type="submit" class="btn btn-default btn-lg btn-block" ng-click="typewriterCtrl.pdfTitleText()">PDF</button>
		</div>
		<!-- Title & Image-->
		<div ng-show="typewriterCtrl.isSelected(5)">
			<title-editor></title-editor>
			<image-editor></image-editor>
			<button type="submit" class="btn btn-default btn-lg btn-block" ng-click="typewriterCtrl.pdfTitleImage()">PDF</button>
		</div>
	</div>
	<!--/Left column (content options)-->

	<!--Right column (Page preview)-->
	<div class="col-lg-8 col-md-8 col-sm-8">
		<page-preview></page-preview>
	</div>
	<!--/Right column (Page preview)-->
</div>
<!-- ./Content -->
