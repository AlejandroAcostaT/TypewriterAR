<div class="container typewriter">
	<div class="col-lg-4 col-md-4">
		<textarea ng-model="typewriterCtrl.text"></textarea>
		<button type="submit" class="btn btn-default btn-lg btn-block" ng-click="typewriterCtrl.pdf()">PDF</button>
	</div>
	<div class="col-lg-8 col-md-8">
		<div class="page" id="page">
			<h1>TITLE AAAAAA</h1>
			<p style="white-space:pre-line;">
				{{typewriterCtrl.text}}
			</p>

			<!---->
		</div>

		
	</div>
	</div>
</div>
