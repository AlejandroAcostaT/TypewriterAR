<!-- index.html -->

<!DOCTYPE html>
<html>
<head>

    <!-- CSS (load bootstrap) -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/home.css">
    <link rel="stylesheet" href="./assets/css/typewriter.css">

    <style>
        .navbar { border-radius:0; }
    </style>
</head>

<!-- apply our angular app to our site -->
<body ng-app="booksAR" class="{{bodyClass}}" ng-controller="GlobalCtrl">

<!-- NAVIGATION -->
    <div class="container header">
      <h1 class="pull-left title"> Typewriter AR </h1>
    </div>

<!-- MAIN CONTENT -->

<!-- THIS IS WHERE WE WILL INJECT OUR CONTENT -->
    <div ui-view></div>

<!-- JS (load angular, ui-router, and our custom js file) -->
    <script src="./assets/js/angular.min.js"></script>
    <script src="./assets/js/angular-ui-router.min.js"></script>
<!-- JS (load modules and routes) -->
    <script src="./app/app.modules.js"></script>
    <script src="./app/app.routes.js"></script>
<!-- JS (load controllers) -->
    <script src="./app/components/home/homeController.js"></script>
    <script src="./app/components/typewriter/typewriterController.js"></script>

    <script src="./assets/js/jspdf.min.js"></script>
    <script src="./assets/js/html2canvas.js"></script>

</body>
</html>
